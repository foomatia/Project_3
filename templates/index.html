<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>West Mids Ofsted Results</title>

    <!-- Plotly Plugin -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet.LayerGroup.Conditional Plugin -->
    <script src="../static/js/leaflet.layergroup.conditional.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">

  </head>
  <body class="py-3" style="background-color: #ced2cc;">
    <div class="container">
      <header style="background-color: #EAEEE8; border-radius: 5px;" class="d-flex flex-wrap justify-content-center py-3 mb-4 border border-dark-subtle">
        <span class="fs-4">West Midlands Ofsted Results</span>
      </header>
      <div  style="background-color: #EAEEE8;" class="border border-dark-subtle btn-group w-100 align-items-center justify-content-between flex-wrap p-3">
        <div class="dropdown">
          <small for="a_region">Search Authority Region:</small> <br>
          <select id="a_region" onchange="regionUpdate(this.value)">
            <option value="">Select a Region</option>
          </select>
        </div>
        <div class="dropdown">
            <small id="sm-school" for="school">Select a School:</small> <br>
            <select id="school" onchange="schoolSelected(this.value)"></select>        
        </div>
        <div class="dropdown">           
            <button id="reset" type="button" class="btn btn-danger" onclick="init()">Reset Dashboard</button>      
        </div>
      </div>
      <!-- Create divider between header and main content -->
      <hr/>

    </div>
    
    <!-- Main content start -->
    <div class="container">
      <main>
        <!-- Map -->
        <div class="border border-dark-subtle" style="border-radius: 5px;" id="map-id"></div>

        <!-- Create divider between map and table content -->
        <div id="hide-hr"><hr/></div>
        <div id="hide-table" class="container">
          <div class="row">
            <div class="col-md-4">
              <small id="school-title"></small>
              <div style="background-color: #EAEEE8; border-radius: 5px;" class="border border-dark-subtle d-flex justify-content-center" id="schoolTable"></div>
            </div>
            <div class="col-md-4">
              <div style="background-color: #EAEEE8; border-radius: 5px;" class="border border-dark-subtle d-flex justify-content-center" id="regionTable"></div>
            </div>
            <div class="col-md-4">
              <div style="background-color: #EAEEE8; border-radius: 5px;" class="border border-dark-subtle d-flex justify-content-center" id="westmidsTable"></div>
            </div>
          </div>
        </div>

        <!-- Create divider between table and charts content -->
        <hr/>
                
        <!-- Charts -->
        <div class="container text-center">
          <div class="row">
            <div class="col-md-6">
              <div style="background-color: #EAEEE8; border-radius: 5px;" class="border border-dark-subtle d-flex justify-content-center" id="bar"></div>
            </div>
            <div class="col-md-6">
              <div style="background-color: #EAEEE8; border-radius: 5px;" class="border border-dark-subtle d-flex justify-content-center" id="pie"></div>
            </div>
          </div>          
        </div>
      </main>
    </div>

    <!-- Dashboard JS -->
    <script src="../static/js/app.js"></script>
    <script src="../static/js/update.js"></script>
  </body>
</html>
